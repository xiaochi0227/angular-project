<div class="zh-serchbox">
  <nz-tabset>
    <nz-tab (nzClick)="getitemcodes(params)" nzTitle="条码多码">
      <table class="table zh-serchtable black-muted-bg" style="margin-bottom:15px;">
        <tbody>
          <tr>
            <td>
              <table class="table zh-serch-table">
                <tr>
                  <td class="zh-zdname" width="12%">商品条码：</td>
                  <td class="zh-textbox">
                    <input nz-input placeholder="请输入商品条码" [(ngModel)]="params.search.barcode">
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <button nz-button nzType="primary" style="margin-right:10px;" (click)="search()">查询</button>
              <button nz-button nzType="default" (click)="Reset()">重置</button>
            </td>
          </tr>
        </tbody>
      </table>
      <nz-table #nzTable [nzData]="goodslist" [nzShowPagination]="false" [nzFrontPagination]="false" nzBordered>
        <thead>
          <tr class="tablehead">
            <th width="20%">商品编码</th>
            <th width="20%">商品条码</th>
            <th width="20%">商品名称</th>
            <th width="20%">商品规格</th>
            <th width="20%">建档时间</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of nzTable.data;let i=index">
            <td>{{item.code}} </td>
            <td>{{item.barcode}}</td>
            <td>{{item.name}}</td>
            <td>{{item.spec}}</td>
            <td>{{item.timestamp}}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-tab>
    <nz-tab (nzClick)="getbarcodes(params)" nzTitle="编码多码">
      <table class="table zh-serchtable black-muted-bg" style="margin-bottom:15px;">
        <tbody>
          <tr>
            <td>
              <table class="table zh-serch-table">
                <tr>
                  <td class="zh-zdname" width="12%">商品编码：</td>
                  <td class="zh-textbox">
                    <input nz-input placeholder="请输入商品编码" [(ngModel)]="params.search.code">
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <button nz-button nzType="primary" style="margin-right:10px;" (click)="search()">查询</button>
              <button nz-button nzType="default" (click)="Reset()">重置</button>
            </td>
          </tr>
        </tbody>
      </table>
      <nz-table #nzTable [nzData]="goodslist" [nzShowPagination]="false" [nzFrontPagination]="false" nzBordered>
        <thead>
          <tr class="tablehead">
            <th width="20%">商品编码</th>
            <th width="20%">商品条码</th>
            <th width="20%">商品名称</th>
            <th width="20%">商品规格</th>
            <th width="20%">建档时间</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of nzTable.data;let i=index">
            <td>{{item.code}} </td>
            <td>{{item.barcode}}</td>
            <td>{{item.name}}</td>
            <td>{{item.spec}}</td>
            <td>{{item.timestamp}}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-tab>
  </nz-tabset>
</div>
<my-page [params]='params' [pagecount]='pagecount' [changecount]='changecount' (childparams)="childparams($event)"></my-page>
