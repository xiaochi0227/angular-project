<div class="zh-serchbox">
  <table class="table zh-serchtable black-muted-bg">
    <tbody>
      <tr>
        <td>
          <table class="table zh-serch-table">
            <tr>
              <td class="zh-zdname">名称超过长度</td>
              <td class="zh-textbox">
                <input nz-input placeholder="请输入商品名称超过字数" [(ngModel)]="params.search">
              </td>
            </tr>
          </table>
        </td>
        <td>
          <button nz-button nzType="primary" style="margin-right:10px;" (click)="search(params)">查询</button>
          <button nz-button nzType="default" (click)="Reset()">重置</button>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="color:#f00;text-align: center">商品名称太长在部分渠道里会显示不完全!</td>
      </tr>
    </tbody>
  </table>
</div>
<my-page [params]='params' [pagecount]='pageSize' [changecount]='changecount' (childparams)="childparams($event)"></my-page>
<div class="horizontal-scroll" style="padding-top:15px;">
  <nz-table #nzTable [nzData]="longnamelists" [nzShowPagination]="false" [nzFrontPagination]="false" nzBordered>
    <thead>
      <tr class="tablehead">
        <th width="10%">序号</th>
        <th width="50%">商品名称</th>
        <th width="15%">商品编码</th>
        <th>商品条码</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let longname of nzTable.data;let i = index">
        <td>{{cow+i+1}}</td>
        <td>{{longname.name}}</td>
        <td>{{longname.code}}</td>
        <td>{{longname.barcode}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
